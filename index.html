<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EESolution</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>EESolution</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="row">
                <div class="col">
                    <button type="button" id="0" tabindex="0">
                        <img src="images/circle.png" alt="circle">
                        
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" id="11">
                        <img src="images/tCircle.png" alt="">
                        
                    </button>
                </div>
                <div class="col">
                    <button type="button" id="10">
                        <img src="images/vCircle.png" alt="">
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" id="22">
                        <img src="images/tclCircle.png" alt="">
                    </button>
                </div>
                <div class="col">
                    <button type="button" id="21">
                        <img src="images/tcCircle.png" alt="">
                    </button>
                </div>
                <div class="col">
                    <button type="button" id="20">
                        <img src="images/cCircle.png" alt="">
                    </button>
                </div>
            </div>
        </div>

        <div class="solution">
            <p>Your Solution:</p>
            <div class="display_solution">
                <span class="var_X">X</span>
                <span class="var_Y">Y</span>
                <span class="var_Z">Z</span>
            </div>
        </div>
    </main>
</body>
</html>
